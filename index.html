<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>六月生日会</title>
    <link rel="stylesheet" type="text/css" href="https://hovertree.com/texiao/html5/43/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="https://hovertree.com/texiao/html5/43/css/hovertree.css">
</head>

<body>
    <!-- login -->
    <div class="name-container flex">
        <img src="./img/cake.png">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
            <label for="name" class="form__label">留下你的大名</label>
            <button class="button-start">开始</button>
        </div>
    </div>

    <!-- game start -->
    <div class="game-container hide">
        <div class="heading">
            <p><span class="name"></span> 用时：<span class="time"></span> 秒</p>
        </div>
        <div class="grid-container"></div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <script src="js/event.js"></script>
    <script src="js/main.js"></script>

    <!-- winner feedback-->
    <div class="hovertree"></div>
    <div class="winner hide">
        <div class="text">
            <p class="name">恭喜兜兜通关</p>
            <p class="timeUsed">用时30秒</p>
            <a class="story" href="gallary.html">查看故事相册></a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="https://hovertree.com/texiao/html5/43/js/jquery.fireworks.js"></script>
</body>

</html>
